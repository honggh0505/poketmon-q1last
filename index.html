<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>나와 어울리는 포켓몬스터 캐릭터</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      padding: 20px;
      background: linear-gradient(to right, #fceabb, #f8b500);
      background-color: #fff3b0;
      color: #333;
    }
    .question-box {
      margin-bottom: 20px;
      background: rgba(255, 255, 255, 0.95);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .answers button {
      display: block;
      margin: 10px auto;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 25px;
      border: none;
      cursor: pointer;
      background-color: #ffcb05;
      transition: background-color 0.3s ease;
    }
    .answers button:hover {
      background-color: #f6b800;
    }
    .progress-container {
      margin-top: 20px;
      height: 20px;
      width: 100%;
      background-color: #ddd;
      border-radius: 10px;
      overflow: hidden;
    }
    .progress-bar {
      height: 100%;
      background-color: #3b4cca;
      width: 0%;
      transition: width 0.3s ease;
    }
    #result {
      display: none;
      background: rgba(255, 255, 255, 0.95);
      padding: 20px;
      border-radius: 15px;
      margin-top: 20px;
    }
    #result img {
      width: 200px;
      margin: 10px auto;
    }
    #quiz, #result {
      max-width: 600px;
      margin: 0 auto;
    }
    a.button, button.button {
      display: inline-block;
      margin: 10px 5px;
      padding: 10px 15px;
      background: #4CAF50;
      color: white;
      text-decoration: none;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    textarea {
      width: 100%;
      height: 80px;
      margin-top: 20px;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
      resize: none;
    }
    @media (max-width: 600px) {
      body {
        padding: 10px;
      }
      .answers button {
        width: 90%;
        font-size: 14px;
      }
      #result img {
        width: 150px;
      }
    }
  </style>
</head>
<body>
  <h1>나와 어울리는 포켓몬스터 캐릭터</h1>
  <div id="quiz">
    <div class="question-box">
      <div id="question"></div>
      <div class="answers"></div>
      <div class="progress-container">
        <div class="progress-bar" id="progressBar"></div>
      </div>
    </div>
  </div>
  <div id="result">
    <h2 id="result-title"></h2>
    <img id="result-image" src="" alt="포켓몬 이미지">
    <p id="result-description"></p>
    <a href="https://smartstore.naver.com/storinus/search?q=%ED%8F%AC%EC%BC%93%EB%AA%AC" class="button" target="_blank">관련 상품 보러 가기 🛍️</a>
    <button class="button" onclick="alert('쿠폰 링크는 추후 추가됩니다!')">쿠폰 발급 받기 🎁</button>
    <textarea placeholder="댓글을 남겨보세요! (다른 사람과 공유돼요)"></textarea>
  </div>

  <script>
    const quizData = [...]; // 기존 질문 유지

    const results = [
      {
        name: "피카츄",
        desc: "모두의 인기스타! ⚡ 에너지 넘치고 누구에게나 사랑받는 캐릭터",
        img: "https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/25.png"
      },
      {
        name: "이브이",
        desc: "변화무쌍한 팔색조 🌈 감정 따라 다른 모습으로 진화! 다재다능한 당신!",
        img: "https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/133.png"
      },
      {
        name: "잠만보",
        desc: "힐링의 아이콘 💤 느긋하고 편안한 존재감. ‘사는 게 곧 낙이다’ 타입",
        img: "https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/143.png"
      },
      {
        name: "뮤",
        desc: "신비한 매력의 결정체 🌟 조용하지만 깊은 매력. 나만 알고 싶은 그런 사람",
        img: "https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/151.png"
      },
      {
        name: "파이리",
        desc: "불타오르는 열정러 🔥 열정과 직진의 상징. 가끔은 폭주하지만 미워할 수 없어!",
        img: "https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/4.png"
      },
      {
        name: "꼬부기",
        desc: "유쾌발랄 트러블메이커 💦 분위기 메이커, 엉뚱하지만 사랑스러움 가득",
        img: "https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/7.png"
      },
      {
        name: "토게피",
        desc: "순수 그 자체 🍬 세상에 믿음과 사랑을 주는 힐링 담당!",
        img: "https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/175.png"
      },
      {
        name: "메타몽",
        desc: "어디든 적응하는 유연함의 끝판왕 🧬 사람에 따라 변화무쌍하게 대응!",
        img: "https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/132.png"
      },
      {
        name: "몬스터볼",
        desc: "모든 가능성의 시작점 🎯 무한한 잠재력과 유연함!",
        img: "https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/items/master-ball.png"
      },
      {
        name: "이상해씨",
        desc: "조용한 성실러 🌿 묵묵히 자라나는 책임감 있는 타입",
        img: "https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/1.png"
      }
    ];

    let current = 0;
    const answers = [];

    function showQuestion() {
      if (current >= quizData.length) {
        showResult();
        return;
      }

      document.getElementById("question").textContent = quizData[current].q;
      const answersContainer = document.querySelector(".answers");
      answersContainer.innerHTML = "";
      quizData[current].a.forEach((answer, index) => {
        const btn = document.createElement("button");
        btn.textContent = answer;
        btn.onclick = () => {
          answers.push(index);
          current++;
          updateProgressBar();
          showQuestion();
        };
        answersContainer.appendChild(btn);
      });
    }

    function updateProgressBar() {
      const progressPercent = (current / quizData.length) * 100;
      document.getElementById("progressBar").style.width = `${progressPercent}%`;
    }

    function showResult() {
      document.getElementById("quiz").style.display = "none";
      document.getElementById("result").style.display = "block";

      const score = answers.reduce((a, b) => a + b, 0);
      const resultIndex = score % results.length;
      const result = results[resultIndex];
      document.getElementById("result-title").innerHTML = `<strong>${result.name}</strong>`;
      document.getElementById("result-description").textContent = result.desc;
      document.getElementById("result-image").src = result.img;
    }

    updateProgressBar();
    showQuestion();
  </script>
</body>
</html>
