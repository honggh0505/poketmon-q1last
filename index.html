<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>나와 어울리는 포켓몬스터 캐릭터</title>
  <style>
    body { font-family: 'Arial', sans-serif; text-align: center; padding: 20px; }
    .question-box { margin-bottom: 20px; }
    .answers button { display: block; margin: 10px auto; padding: 10px 20px; font-size: 16px; }
    .progress { margin-top: 10px; color: gray; }
    #result { display: none; }
    #quiz, #result { max-width: 600px; margin: 0 auto; }
    a.button { display: inline-block; margin-top: 20px; padding: 10px 15px; background: #4CAF50; color: white; text-decoration: none; border-radius: 5px; }
  </style>
</head>
<body>
  <h1>나와 어울리는 포켓몬스터 캐릭터</h1>
  <div id="quiz">
    <div class="question-box">
      <div id="question"></div>
      <div class="answers"></div>
      <div class="progress"></div>
    </div>
  </div>
  <div id="result">
    <h2 id="result-title"></h2>
    <p id="result-description"></p>
    <a href="https://smartstore.naver.com/storinus/search?q=%ED%8F%AC%EC%BC%93%EB%AA%AC" class="button" target="_blank">관련 상품 보러 가기 🛍️</a>
  </div>

  <script>
    const quizData = [
      {
        q: "아침에 일어났을 때 내 기분은?",
        a: ["🌞 에너지가 넘쳐! 뭐든 할 수 있어!", "😴 조금 더 잘래… 다 귀찮아", "🤔 오늘 뭐 입지… 고민된다", "😎 오늘도 나답게 쿨하게"]
      },
      {
        q: "내 친구가 속상하다고 할 때 나는?",
        a: ["🧠 조용히 들어주고 해결책도 같이 찾아봐", "😆 웃긴 이야기로 기분 풀어줘", "😢 함께 울어준다", "🙄 ‘그럴 수도 있지~’ 하고 넘긴다"]
      },
      {
        q: "이상형 월드컵 할 때 나는?",
        a: ["🔍 분석하고 정리하면서 진지하게 고름", "🎲 감으로 그냥 느낌 오는 걸 골라", "🤷‍♀️ 다 좋아서 못 고르겠어", "🧃 관심 없음"]
      },
      {
        q: "내가 가장 자주 듣는 말은?",
        a: ["‘넌 진짜 독특해 ㅋㅋ’", "‘너 없었으면 심심할 뻔~’", "‘넌 생각이 깊은 것 같아’", "‘넌 진짜 자유롭다…’"]
      },
      {
        q: "회식 or MT 가면 나는?",
        a: ["분위기메이커! 춤추고 난리남", "사진 찍고 기록 남기는 편", "조용히 분위기 보는 중", "귀찮아서 몰래 빠짐"]
      },
      {
        q: "좋아하는 색깔을 고른다면?",
        a: ["🔴 빨강", "🔵 파랑", "🟢 초록", "⚫ 검정"]
      },
      {
        q: "나는 스트레스를 어떻게 푸는 편?",
        a: ["먹거나 잔다", "친구와 수다", "혼자 음악 듣거나 걷기", "게임 or 유튜브"]
      },
      {
        q: "나의 SNS 스타일은?",
        a: ["적극적으로 사진/글 올리는 타입", "눈팅만 주로 함", "가끔 소소하게", "SNS 안 함"]
      },
      {
        q: "좋아하는 계절은?",
        a: ["🌸 봄", "☀️ 여름", "🍁 가을", "❄️ 겨울"]
      },
      {
        q: "내가 가장 중요하게 생각하는 가치관은?",
        a: ["자유", "유쾌함", "지적 호기심", "공감과 배려"]
      }
    ];

    const results = [
      "피카츄 – 모두의 인기스타! ⚡ 에너지 넘치고 누구에게나 사랑받는 캐릭터",
      "이브이 – 변화무쌍한 팔색조 🌈 감정 따라 다른 모습으로 진화! 다재다능한 당신!",
      "잠만보 – 힐링의 아이콘 💤 느긋하고 편안한 존재감. ‘사는 게 곧 낙이다’ 타입",
      "뮤 – 신비한 매력의 결정체 🌟 조용하지만 깊은 매력. 나만 알고 싶은 그런 사람",
      "파이리 – 불타오르는 열정러 🔥 열정과 직진의 상징. 가끔은 폭주하지만 미워할 수 없어!",
      "꼬부기 – 유쾌발랄 트러블메이커 💦 분위기 메이커, 엉뚱하지만 사랑스러움 가득",
      "토게피 – 순수 그 자체 🍬 세상에 믿음과 사랑을 주는 힐링 담당!",
      "메타몽 – 어디든 적응하는 유연함의 끝판왕 🧬 사람에 따라 분위기에 따라 변화무쌍하게 대응!",
      "몬스터볼 – 모든 가능성의 시작점 🎯 무한한 잠재력과 유연함!",
      "이상해씨 – 조용한 성실러 🌿 묵묵히 자라나는 책임감 있는 타입"
    ];

    let current = 0;
    const answers = [];

    function showQuestion() {
      if (current >= quizData.length) {
        showResult();
        return;
      }

      document.getElementById("question").textContent = quizData[current].q;
      const answersContainer = document.querySelector(".answers");
      answersContainer.innerHTML = "";
      quizData[current].a.forEach((answer, index) => {
        const btn = document.createElement("button");
        btn.textContent = answer;
        btn.onclick = () => {
          answers.push(index);
          current++;
          showQuestion();
        };
        answersContainer.appendChild(btn);
      });
      document.querySelector(".progress").textContent = ${current + 1}/${quizData.length} 질문 중;
    }

    function showResult() {
      document.getElementById("quiz").style.display = "none";
      document.getElementById("result").style.display = "block";

      const score = answers.reduce((a, b) => a + b, 0);
      const resultIndex = score % results.length;
      document.getElementById("result-title").textContent = results[resultIndex].split("–")[0].trim();
      document.getElementById("result-description").textContent = results[resultIndex].split("–")[1].trim();
    }

    showQuestion();
  </script>
</body>
</html>
